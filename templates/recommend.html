<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap CSS (latest recommended version) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(to right, #007bff, #00c6ff);
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 48px;
            color: #333;
            font-weight: bold;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        .btn-warning {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            background-color: white;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .card-body p,
        .card-body h4 {
            color: #333;
            margin: 10px 0;
        }

        .container {
            padding-bottom: 50px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Recommend Books</h1>
        <form action="/recommend_books" method="post" class="mt-4">
            <input name="user_input" type="text" class="form-control mb-3" placeholder="Enter a book name..." required>
            <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
        </form>

        <div class="row mt-5">
            {% if data %}
                {% for i in data %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        <img class="card-img-top" src="{{i[2]}}" alt="Book Cover">
                        <div class="card-body">
                            <p><strong>{{i[0]}}</strong></p>
                            <h4>{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
