<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #f2f5f7, #cfd9df);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: linear-gradient(to right, #007bff, #00c6ff);
        }

        .navbar .nav-link,
        .navbar .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            text-decoration: underline;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .card-body h6, .card-body p {
            margin-bottom: 10px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 48px;
            color: #333;
            font-weight: bold;
        }

        .col-md-3 {
            padding: 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Recommender</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <h1>Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                    <div class="card-body">
                        <p><strong>{{ book_name[i] }}</strong></p>
                        <h6>Author: {{ author[i] }}</h6>
                        <h6>Votes: {{ votes[i] }}</h6>
                        <h6>Rating: {{ rating[i] }}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
